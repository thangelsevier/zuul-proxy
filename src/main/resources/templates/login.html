<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Login</title>
</head>
<body style="background-color:#d9f4ff">
<div class="container" style="width:70%; background-color:white; padding: 10px; margin:auto">
    <h3 th:if="${param.logout}">
        You have been logged out.
    </h3>
    <form th:action="@{/login}" method="post">
        <table style="border:0px">
            <th></th>
            <tbody>
                <tr>
                    <td><label>User Name</label></td>
                    <td><input type="text" name="username"/></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="password"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input style="padding:3px" type="submit" value="Sign In"/></td>
                </tr>
            </tbody>
        </table>
    </form>
    <div th:if="${param.error}">
        <p style="color:#f57e78">Invalid username and password</p>
    </div>
</div>
</body>
</html>
